<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>지금 노형은 - NCCPC KAMIN </title>
</head>
<body>
	<div id="map" style="width:100%;height:1200px;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f33527205f1b76a47e9335b43cbe714b"></script>
	<script>
		var markers = [];

		
		
		// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
		var infowindow = new kakao.maps.InfoWindow({zIndex:1});

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(33.486247, 126.483869), // 지도의 중심좌표
		        level: 4, // 지도의 확대 레벨
			
		        
		    };  
		
		// 지도를 생성합니다    
		var map = new kakao.maps.Map(mapContainer, mapOption); 
		
		// 장소 검색 객체를 생성합니다
		var ps = new kakao.maps.services.Places(); 

		// 키워드로 장소를 검색합니다
		ps.keywordSearch('남녕고등학교', placesSearchCB); 

		// 키워드 검색 완료 시 호출되는 콜백함수 입니다
		function placesSearchCB (data, status, pagination) {
		    if (status === kakao.maps.services.Status.OK) {

			// 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
			// LatLngBounds 객체에 좌표를 추가합니다
			var bounds = new kakao.maps.LatLngBounds();

			for (var i=0; i<data.length; i++) {
			    displayMarker(data[i]);    
			    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
			}       

			// 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
			map.setBounds(bounds);
		    } 
		}

		// 지도에 마커를 표시하는 함수입니다
		function displayMarker(place) {

		    // 마커를 생성하고 지도에 표시합니다
		    var marker = new kakao.maps.Marker({
			map: map,
			position: new kakao.maps.LatLng(place.y, place.x) 
		    });

		    // 마커에 클릭이벤트를 등록합니다
		    kakao.maps.event.addListener(marker, 'click', function() {
			// 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
			infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
			infowindow.open(map, marker);
		    });


		// 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new kakao.maps.MapTypeControl();

		// 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);	
				
	
		// 마우스 휠과 모바일 터치를 이용한 지도 확대, 축소를 막는다
		map.setZoomable(false);   

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
		
		// 다각형을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 다각형을 표시합니다
		var polygonPath = [
		     new kakao.maps.LatLng(33.493607, 126.476198),
		    new kakao.maps.LatLng(33.493836, 126.492215),
		    new kakao.maps.LatLng(33.493336, 126.501917),
		    new kakao.maps.LatLng(33.481526, 126.501490),
		    new kakao.maps.LatLng(33.481693, 126.494736),
		    new kakao.maps.LatLng(33.476307, 126.490500),
		    new kakao.maps.LatLng(33.476383, 126.477493),
	            new kakao.maps.LatLng(33.485608, 126.466342)
		];

		// 지도에 표시할 다각형을 생성합니다
		var polygon = new kakao.maps.Polygon({
		    path:polygonPath, // 그려질 다각형의 좌표 배열입니다
		    strokeWeight: 4, // 선의 두께입니다
		    strokeColor: '#DF0101', // 선의 색깔입니다
		    strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다.
		});

		// 지도에 다각형을 표시합니다
		polygon.setMap(map);

	</script>
</body>
</html>
